kind: ClusterRole
rules:     
  - verbs:
      - 'create'
      - 'patch'
      - 'update'
    apiGroups:
      - 'extensions.kubesphere.io'
    resources:
      - '*'
  - verbs:
      - '*'
    apiGroups:
      - ''
    resources:
      - 'configmaps'
      - 'secrets'
      - 'services'
      - 'serviceaccounts'
  - verbs:
      - '*'
    apiGroups:
      - 'apps'
    resources:
      - 'deployments'
  - verbs:
      - '*'
  - apiGroups:
      - fluentbit.fluent.io
    resources:
      - collectors
      - fluentbits
      - clusterfluentbitconfigs
      - clusterfilters
      - clusterinputs
      - clusteroutputs
      - clusterparsers
  - verbs:
      - '*'
  - apiGroups:
      - fluentd.fluent.io
    resources:
      - fluentds
      - fluentds/status
      - clusterfluentdconfigs
      - clusterfluentdconfigs/status
      - fluentdconfigs
      - fluentdconfigs/status
      - clusterfilters
      - filters
      - clusteroutputs
      - outputs
