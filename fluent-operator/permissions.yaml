kind: ClusterRole
rules:     
  - verbs:
      - 'create'
      - 'patch'
      - 'update'
    apiGroups:
      - 'extensions.kubesphere.io'
    resources:
      - '*'
  - verbs:
      - '*'
    apiGroups:
      - ''
    resources:
      - 'configmaps'
      - 'secrets'
      - 'services'
      - 'serviceaccounts'
  - verbs:
      - '*'
    apiGroups:
      - 'apps'
    resources:
      - 'deployments'
  - verbs:
      - '*'
    apiGroups:
      - 'apiextensions.k8s.io'
    resources:
      - 'customresourcedefinitions'
  - verbs:
      - '*'
    apiGroups:
      - 'rbac.authorization.k8s.io'
    resources:
      - 'clusterroles'
      - 'clusterrolebindings'
  - verbs:
      - '*'
    apiGroups:
      - 'fluentbit.fluent.io'
    resources:
      - 'clusterfluentbitconfigs'
      - 'clusteroutputs'
